<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colococar um par de &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN (menor que) GREATER THAN (maior que)-->
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionas alguns emojis:
        &#x1F480;
        &#x1F970;

    </p>
</body>
</html>
