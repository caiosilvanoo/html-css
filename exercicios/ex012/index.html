<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/meu-livro.jpg" autoplay loop>
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mkv" type="video/mkv">        
    <source src="midia/meu-video.ogv" type="video/ogg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/st3BucC0e3g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
